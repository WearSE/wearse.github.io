<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频播放</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-wrap: wrap;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 80px; /* 增大列间距 */
        }
        .button {
            width: 40px; /* 缩小按钮 */
            height: 40px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px; /* 缩小图标大小 */
            color: #007bff; /* 蓝色图标 */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="playAudio('audio1.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio2.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio3.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio4.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio5.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio6.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio7.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio8.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio9.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio10.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio11.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio12.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio13.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio14.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio15.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio16.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio17.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio18.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio19.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio20.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio21.mp3')">▶️</button>
        <audio id="audioPlayer"></audio>
    </div>
    <script>
        function playAudio(src) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = src;
            audioPlayer.play();
        }
    </script>
</body>
</html>
