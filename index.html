<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频播放</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            margin-top: 60px; /* 控制整体下移 */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title-container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 40px;
            margin-bottom: 30px; /* 标题和按钮之间的间距 */
            font-weight: bold;
            text-align: center;
            font-size: 24px; /* 增大标题字体 */
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 20px 90px; /* 控制行间距和列间距 */
        }
        .button {
            width: 40px; /* 按钮大小 */
            height: 40px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px; /* 图标大小 */
            color: #007bff; /* 蓝色图标 */
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div>Groud Truth</div>
        <div>Noise</div>
        <div>WearSE(ours)</div>
    </div>
    <div class="button-container">

        }

</html>
