<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频播放</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            margin-top: 75px; /* 控制整体下移 */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title-container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 40px;
            margin-bottom: 30px; /* 标题和按钮之间的间距 */
            font-weight: bold;
            text-align: center;
            font-size: 24px; /* 增大标题字体 */
        }
        .audio-container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 20px 94px; /* 控制行间距和列间距 */
            align-items: center;
        }
        .audio-player {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 25px;
            width: 250px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        audio {
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div>Ground Truth</div>
        <div>Noise</div>
        <div>WearSE (ours)</div>
    </div>
    <div class="audio-container">
        <div class="audio-player">
            <audio controls>
                <source src="https://your-username.github.io/your-repo/audio/GroundTruth/1.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="audio-player">
            <audio controls>
                <source src="https://your-username.github.io/your-repo/audio/noise/1.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="audio-player">
            <audio controls>
                <source src="https://your-username.github.io/your-repo/audio/WearSE/1.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        <!-- 添加更多音频播放器，每个音频文件对应一个播放器 -->
    </div>
</body>
</html>
