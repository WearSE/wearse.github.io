        .container {
            display: flex;
            flex-direction: column;
            align-items: center;

            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 三列布局 */

            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
            font-size: 24px;
        }
        .audio-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 每行三个播放器 */
            gap: 20px 40px; /* 控制行间距和列间距 */
            align-items: center;
        }
        .audio-player {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 25px;
            width: 250px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);

        audio {

            outline: none;
