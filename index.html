<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WearSE</title>
    <style>
       body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .video-container {
            width: 1280px;
            height: 720px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 160px;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
            font-size: 24px;
        }
        .audio-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px 40px;
            align-items: center;
        }
        .audio-player {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 25px;
            width: 250px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        audio {
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video Section -->
        <div class="video-container">
            <video controls>
                <source src="audio/demo_2.0.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <!-- Titles Section -->
        <div class="title-container">
            <div>Ground Truth</div>
            <div>Noise</div>
            <div>WearSE (ours)</div>
        </div>
        
        <!-- Audio Section -->
        <div class="audio-container">
            <div class="audio-player">
                <audio controls>
                    <source src="audio/GroundTruth/1.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="audio-player">
                <audio controls>
                    <source src="audio/noise/1.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="audio-player">
                <audio controls>
                    <source src="audio/WearSE/1.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <!-- Add additional audio elements as needed -->
        </div>
    </div>
</body>
</html>
