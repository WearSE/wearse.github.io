<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频播放</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            margin-top: 75px; /* 控制整体下移 */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title-container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 40px;
            margin-bottom: 30px; /* 标题和按钮之间的间距 */
            font-weight: bold;
            text-align: center;
            font-size: 24px; /* 增大标题字体 */
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 20px 94px; /* 控制行间距和列间距 */
        }
        .button {
            width: 40px; /* 按钮大小 */
            height: 40px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px; /* 图标大小 */
            color: #007bff; /* 蓝色图标 */
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div>Groud Truth</div>
        <div>Noise</div>
        <div>WearSE(ours)</div>
    </div>
    <div class="button-container">
        <button class="button" onclick="playAudio('audio/GroundTruth/1.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/noise/1.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/WearSE/1.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/GroundTruth/2.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/noise/2.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/WearSE/2.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/GroundTruth/3.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/noise/3.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/WearSE/3.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/GroundTruth/4.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/noise/4.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/WearSE/4.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/GroundTruth/5.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/noise/5.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio/WearSE/5.wav')">▶️</button>
        <button class="button" onclick="playAudio('audio16.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio17.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio18.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio19.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio20.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio21.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio22.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio23.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio24.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio25.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio26.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio27.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio28.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio29.mp3')">▶️</button>
        <button class="button" onclick="playAudio('audio30.mp3')">▶️</button>
        <audio id="audioPlayer"></audio>
    </div>
    <script>
        function playAudio(src) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = src;
            audioPlayer.play();
        }
    </script>
</body>
</html>
